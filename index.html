<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Homelander AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #2C323B;
      color: #ffffff;          
      font-family: Arial, sans-serif;
      text-align: center;       
      min-height: 100vh;        
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }
    .logo img {
      max-width: 300px; 
      height: auto; 
      margin: 0 auto 40px; 
      display: block;     
    }
    .coming-soon {
      font-size: 1.5rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Homelander AI</h1>
  <div class="logo">
    <img src="logo.png" alt="Homelander AI logo">
  </div>

</html>
